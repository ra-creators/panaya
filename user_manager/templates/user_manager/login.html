{% extends 'base_user.html' %}
{% load static %}

{% block title %}
Sign in
{% endblock title %}


{% block body %}
    <div class="sign-in-form">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method='post'>
        {% csrf_token %}
        <h1>Sign in</h1>
        <p>New user ? <a href="{% url 'signup' %}">Create an Account</a></p>
        
        <input type="email" placeholder="Enter your Email Address" name="email" class='entry' required>
        <input type="password" placeholder="Enter Password" name='password' class='entry' required >
        <div id='buttons'>
            <a href="{% url 'forgot_password' %}" >Forgot Password?</a>
            <button type="submit" class="continue">Continue</button>
        </div>
        <hr>
        <p class="or"> or </p>
        <button type="button" id="signup-google" class="signup-google" ><i class="fab fa-google"></i>
             Continue with Google</button>
        <button type="button" id="signup-facebook" class="signup-facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
        <button type="button" id="signup-apple" class="signup-apple"> <i class="fab fa-apple"></i> Continue with Apple</button>

        </form>
    </div>
{% endblock %}
