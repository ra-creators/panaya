{% extends "base_user.html" %}

{% block title %}Change your password{% endblock %}

{% block body %}
<div class="sign-in-form"  style="margin-top: 10%;">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form method="post">
        <div class="form-group">
            
            <input type="password" class='entry' name="password" id="password" class="form-control" placeholder="Enter your New Password" required>
        </div>
        <div class='form-group'>
            
            <input type="password" class='entry' name="password2" id="password2" class="form-control" placeholder="Again enter your New Password" required>
        </div>
        <button type="submit" class="continue">Submit</button>
    {% csrf_token %}
    </form>
</div>

{% endblock %}
