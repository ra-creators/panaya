{% extends 'base_user.html' %}
{% block title %}
Add Address
{% endblock title %}

{% block body %}
<div class="sign-in-form">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method='post'>
        {% csrf_token %}
        <h1>Add Address</h1>
        <div class="form-group">
            
            <input type="text" class='entry' name="fname" id="fname" class="form-control" placeholder="Enter your First Name" required >
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="lname" id="lname" class="form-control" placeholder="Enter your Last Name" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="address" id="address" class="form-control" placeholder="Enter your Address" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="city" id="city" class="form-control" placeholder="Enter your City" required>
        </div>
        <div class="form-group">
           
            <input type="text" class='entry' name="postalcode" id="postalcode" class="form-control" placeholder="Enter your Postal Code" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="country" id="country" class="form-control" placeholder="Enter your Country" required>
        </div>
        <button type="submit" class="continue">Submit</button>
    </form>
</div>
{% endblock body %}
