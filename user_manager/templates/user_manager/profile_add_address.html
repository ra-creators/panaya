{% extends 'base_user.html' %}
{% block title %}
Add Address
{% endblock title %}

{% block body %}
<div class="sign-in-form">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method='post'>
        {% csrf_token %}
        <h1>Add Address</h1>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class='entry' name="fname" id="fname" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class='entry' name="lname" id="lname" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class='entry' name="address" id="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class='entry' name="city" id="city" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label for="postalcode">Postal Code</label>
            <input type="text" class='entry' name="postalcode" id="postalcode" class="form-control" placeholder="Postal Code">
        </div>
        <div class="form-group">
            <label for="postalcode">Country</label>
            <input type="text" class='entry' name="country" id="country" class="form-control" placeholder="country">
        </div>
        <button type="submit" class="continue">Submit</button>
    </form>
</div>
{% endblock body %}
