{% extends 'base_user.html' %}
{% block title %}
Add Address
{% endblock title %}

{% block body %}
<div class="sign-in-form">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'profile_edit_address_success' %}" method='post'>
        {% csrf_token %}
        <h1>Add Address</h1>
        <input value="{{ address.id }}" type="text" name='id' hidden>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class='entry' name="fname" id="fname" class="form-control" placeholder="First Name" value="{{ address.first_name }}">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class='entry' name="lname" id="lname" class="form-control" placeholder="Last Name" value="{{ address.last_name }}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class='entry' name="address" id="address" class="form-control" placeholder="Address" value="{{ address.address }}">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class='entry' name="city" id="city" class="form-control" placeholder="City" value="{{ address.city }}">
        </div>
        <div class="form-group">
            <label for="postalcode">Postal Code</label>
            <input type="text" class='entry' name="postalcode" id="postalcode" class="form-control" placeholder="Postal Code" value="{{ address.postal_code }}">
        </div>
        <div class="form-group">
            <label for="postalcode">Country</label>
            <input type="text" class='entry' name="country" id="country" class="form-control" placeholder="country">
        </div>
        <button type="submit" class="continue">Submit</button>
    </form>
</div>
{% endblock body %}
