{% extends 'base_user.html' %}
{% block title %}
Add Address
{% endblock title %}

{% block body %}
<div class="sign-in-form">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'profile_edit_address_success' %}" method='post'>
        {% csrf_token %}
        <h1>Add Address</h1>
        <input value="{{ address.id }}" type="text" name='id' hidden>
        <div class="form-group">
            
            <input type="text" class='entry' name="fname" id="fname" class="form-control" placeholder="Enter your First Name" value="{{ address.first_name }}" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="lname" id="lname" class="form-control" placeholder="Enter your Last Name" value="{{ address.last_name }}" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="address" id="address" class="form-control" placeholder="Enter your Address" value="{{ address.address }}" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="city" id="city" class="form-control" placeholder="Enter your City" value="{{ address.city }}" required>
        </div>
        <div class="form-group">
            
            <input type="text" class='entry' name="postalcode" id="postalcode" class="form-control" placeholder="Enter your Postal Code" value="{{ address.postal_code }}" required>
        </div>
        <div class="form-group">
           
            <input type="text" class='entry' name="country" id="country" class="form-control" placeholder="Enter your Country" required>
        </div>
        <button type="submit" class="continue">Submit</button>
    </form>
</div>
{% endblock body %}
